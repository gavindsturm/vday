<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4e1d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .heart-img {
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }
        .baby-img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff5c8d;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff5c8d;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b6b;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            padding-top: 60px; /* Center the modal vertically */
        }

        .modal-content {
            background-color: #ffb6c1;
            font-size: 1.5em;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Insert the heart image here -->
    <img src="heart.png" alt="Heart" class="heart-img"> <!-- Ensure path to your image is correct -->
    <h1>Ky, Will you be my Valentine?</h1>
    <button id="askButton">Click for date information</button>

    <!-- Popup Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>When: Friday February 14th</p>
            <p>Time: Be ready by 7pm</p>
            <p>Attire: (you look fabulous in anything)</p>
            <p>Where: Surprise DUH</p>
            <img src="IMG_1478.jpg" alt="baby" class="baby-img">
            <p>^^How excited I am to see you^^</p>

        </div>
    </div>
</div>

<script>
    const button = document.getElementById('askButton');
    const modal = document.getElementById('myModal');
    const closeBtn = document.querySelector('.close');

    // Open the modal when the button is clicked
    button.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    // Close the modal when the close button (Ã—) is clicked
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Close the modal if the user clicks anywhere outside the modal
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
</body>
</html>
